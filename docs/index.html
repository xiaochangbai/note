<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java从入门到成神</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">


    <link rel="mask-icon" href="https://github.githubassets.com/pinned-octocat.svg" color="#000000">
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">



    <!--在github上编辑-->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</head>
<body>
<div id="app"></div>

<style type="text/css">

    .sidebar p.active{
        border-right: 2px solid;
        color: var(--theme-color,#42b983);
        font-weight: 600;
    }

    .demo-theme-preview a {
        padding-right: 10px;
    }

    .demo-theme-preview a:hover {
        cursor: pointer;
        text-decoration: underline;
    }

</style>


<script>
    window.$docsify = {
        name: 'Note',
        repo: 'https://github.com/xiaochangbai/note',
        loadSidebar: true,
        subMaxLevel: 2,
        autoHeader: true,
        search: {
            paths: 'auto',
            placeholder: '🔍 搜索 ',
            noData: '哎呀，没有找到呀！ ',
            // Headline depth, 1 - 6
            depth: 3
        },
        copyCode: {
            buttonText : '复制',
            errorText  : 'Error',
            successText: 'OK!'
        },
        pagination: {
            previousText: '上一章',
            nextText: '下一章',
        },
        coverpage: true,
        //字数统计
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        footer: {
            copy: '<span>Copyright © 2021 </span>',
            auth: 'XIAO CHANG BAI',
            pre: '<hr/>',
            style: 'text-align: center;',
            class: 'className',
        },
        progress: {           //进度条
            position: "bottom",
            color: "var(--theme-color,#42b983)",
            height: "4px",
        },
        plugins: [
            //在github编辑
            EditOnGithubPlugin.create('https://github.com/xiaochangbai/note/blob/master/docs/', null, 'Edit on github')
        ],

    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--代码块复制插件-->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放插件 -->
<script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/zoom-image.min.js"></script>
<!--搜索插件-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--语法高亮插件-->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>

<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<!--分页插件-->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--统计访问量插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="3115947368"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

<!--导航栏折叠插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>




</body>
</html>
